<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TOSHI DATADOME BOT ADMIN PANEL</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn { animation: fadeIn 0.6s ease-out; }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
  <header class="flex justify-between items-center px-8 py-4 border-b border-gray-800 bg-gray-850">
    <h1 class="text-2xl font-bold text-cyan-400">TOSHI DATADOME BOT ADMIN PANEL</h1>
    <div class="flex items-center space-x-4">
      <span class="text-sm text-gray-300">Admin</span>
      <img src="https://ui-avatars.com/api/?name=Admin&background=0D8ABC&color=fff" alt="Admin Avatar" class="w-8 h-8 rounded-full border border-cyan-400">
    </div>
  </header>

  <main class="flex-1 p-8 overflow-y-auto space-y-12">
    <section id="dashboard" class="animate-fadeIn">
      <h2 class="text-lg font-semibold mb-4">ðŸ“Š Dashboard Overview</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-gray-800 p-6 rounded-xl border border-gray-700 shadow">
          <h3 class="text-gray-400 text-sm">Total Files</h3>
          <p id="stat-files" class="text-2xl font-bold text-cyan-400">0</p>
        </div>
        <div class="bg-gray-800 p-6 rounded-xl border border-gray-700 shadow">
          <h3 class="text-gray-400 text-sm">Active Sessions</h3>
          <p id="stat-sessions" class="text-2xl font-bold text-cyan-400">1</p>
        </div>
        <div class="bg-gray-800 p-6 rounded-xl border border-gray-700 shadow">
          <h3 class="text-gray-400 text-sm">Last Upload</h3>
          <p id="stat-last" class="text-2xl font-bold text-cyan-400">N/A</p>
        </div>
      </div>
    </section>

    <section id="upload" class="animate-fadeIn">
      <h2 class="text-lg font-semibold mb-4">ðŸ“¤ Upload New File</h2>
      <form action="/upload" method="POST" enctype="multipart/form-data" class="bg-gray-800 p-6 rounded-xl border border-gray-700 space-y-4 w-full max-w-lg">
        <div>
          <label class="block mb-2 text-sm font-semibold text-gray-300">Select File</label>
          <input type="file" name="file" accept=".txt" required class="w-full px-3 py-2 border border-cyan-500/40 bg-gray-900 rounded-lg text-sm file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:bg-cyan-500 file:text-white hover:file:bg-cyan-400 transition">
        </div>
        <div>
          <label class="block mb-2 text-sm font-semibold text-gray-300">Set Password</label>
          <input type="password" name="password" placeholder="Enter password" required class="w-full px-3 py-2 border border-cyan-500/40 bg-gray-900 rounded-lg text-sm">
        </div>
        <button type="submit" class="w-full py-2 rounded-lg bg-cyan-500 hover:bg-cyan-400 text-white font-semibold transition">Upload</button>
      </form>
    </section>

    <section id="files" class="animate-fadeIn">
      <h2 class="text-lg font-semibold mb-4">ðŸ“‚ Uploaded Files</h2>
      <div id="file-list" class="space-y-3"></div>
    </section>
  </main>

  <footer class="text-center text-xs text-gray-500 py-4 border-t border-gray-800">
    Â© 2025 TOSHI BOT SYSTEMS
  </footer>

  <script>
    async function loadFiles() {
      const res = await fetch('/files');
      const files = await res.json();
      const list = document.getElementById('file-list');
      const statFiles = document.getElementById('stat-files');
      const statLast = document.getElementById('stat-last');
      list.innerHTML = '';
      statFiles.textContent = files.length;
      if (files.length > 0) statLast.textContent = files[files.length - 1].filename;
      files.forEach(file => {
        const div = document.createElement('div');
        div.className = 'bg-gray-800 border border-gray-700 p-4 rounded-lg flex items-center justify-between';
        div.innerHTML = `
          <span>${file.filename}</span>
          <div class="space-x-2">
            <a href="/files/${file._id}" class="px-3 py-1 rounded bg-cyan-500 hover:bg-cyan-400 text-white text-sm">Download</a>
            <button onclick="deleteFile('${file._id}')" class="px-3 py-1 rounded bg-red-500 hover:bg-red-400 text-white text-sm">Delete</button>
          </div>
        `;
        list.appendChild(div);
      });
    }

    async function deleteFile(id) {
      await fetch('/files/' + id, { method: 'DELETE' });
      loadFiles();
    }

    loadFiles();
  </script>
</body>
</html>
